[project]
name = "pygrammer"
version = "0.1beta1"
description = "A pure Python recursive descent parser generator for non too-technical language grammars"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["parser", "recursive-descent", "parser-generator", "grammar", "BNF", "EBNF", "syntax", "programming-language"]
authors = [
  {name = "Jorge A. Gomes", email = "jorgegomes83@protonmail.com"}
]
maintainers = [
  {name = "Jorge A. Gomes", email = "jorgegomes83@protonmail.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
  "colorama==0.4.6"
]

