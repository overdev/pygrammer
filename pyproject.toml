# ]

[project.urls]
Homepage = "https://github.com/overdev/pygrammer"
Documentation = "https://github.com/overdev/pygrammer/blob/master/DOCUMENTATION.md"
Repository = "https://github.com/overdev/pygrammer.git"
Changelog = "https://github.com/overdev/pygrammer/blob/master/CHANGELOG.md"

[project.scripts]
pygrammer = "pygrammer.__main__:main"

